<!DOCTYPE html>
<html>
    <head>
        <title>Recipe Book</title>
        <meta charset="UTF-8">
        <meta name="viewport"  content="Width=Device-width,intial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="indexstyle.css"/>
        <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/5403/5403020.png"/> 
    </head>
    <body>
        <header>
            <div class="logo">
            <img src="https://cdn-icons-png.flaticon.com/512/6773/6773926.png" alt="logo" width="60px" height="auto"/>
            <h1 style="font-size: 28px;">Vaanga samaikalam</h1>
            </div>
        </header>
        <main>
            <!--Slideshow of food images-->
            <section class="slideshow-container">
                <div>
                    <div class="myslides">
                        <img src="https://im.whatshot.in/img/2021/Apr/istock-1186330176-cropped-1618472148.jpg" width="100%" height="600px"/>
                    </div>
                    <div class="myslides">
                        <img src="https://www.winni.in/celebrate-relations/wp-content/uploads/2019/03/f7.jpg" width="100%" height="600px"/>
                    </div>
                    <div class="myslides">
                        <img src="https://cdn.tasteatlas.com/Images/Dishes/84327074df8e4c5fabeaeca6fa3ab659.jpg" width="100%" height="600px"/>
                    </div>
                    <div class="myslides">
                        <img src="https://www.tastingtable.com/img/gallery/20-delicious-indian-dishes-you-have-to-try-at-least-once/intro-1645057933.jpg" width="100%" height="600px"/>
                    </div>
                </div>
            </section>
            <!--Text with scrolling effect-->
            <section class="text-scroll">
                <p><b>Vaanga Samaikalam</b></p>
                <p style="letter-spacing: 3px;" class="scroll">Always Welcomes You!!!</p>
            </section>
            <!--Recipe input form-->
            <section class="recipe-section">
                <div class="left-col">
                    <h1>Cook Your Recipe Chef</h1>
                    <form>
                        <label for="name">Recipe Name:</label>
                        <input id="name" type="text" name="name" placeholder="Recipe Name" required/>
                        <br>
                        <label for="Ingredients">Ingredients:</label>
                        <textarea id="Ingrdients" rows="5" placeholder="Pour Your Ingredients..." required></textarea> 
                        <br>
                        <label for="Procedure">Procedure:</label>
                        <textarea id="Procedure" rows="5" placeholder="Construct the Recipe..." required></textarea>
                        <br>
                        <label for="imgg">Sample Image:</label>
                        <input type="file" id="imgg"/>
                        
                        <input type="submit" class="submit" value="Recipe Cooked"/> 
                    </form>
                </div>
                <!--Navigation bar with Recipes-->
                <div class="right-col">
                    <div class="nav">
                        <h2 align="center">Available Recipes</h2>
                        <ul id="recipe-list">
                            <li><a href="#Idly">Idly</a></li>
                            <li><a href="#Dosa">Dosai</a></li>
                            <li><a href="#Poori">Poori</a></li>
                            <li><a href="#Pongal">Pongal</a></li>
                            <li><a href="#Vadai">Vadai</a></li>
                        </ul>
                        <hr>
                    </div>
                    <div id="recipe-details">
                        <!-- Recipe details will be displayed here -->
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p> &copy;2023 All rights reserved.</p>
            <div class="socialmedia">
                <a href="https://www.facebook.com/ezzerecipe" target="blank"><img src="https://img.icons8.com/?size=48&id=118497&format=png" width="40"/></a>
                <a href="https://www.instagram.com/villagecookingchannel_/?hl=en" target="blank"><img src="https://img.icons8.com/?size=48&id=32323&format=png" width="40"/></a>
                <a href="https://www.youtube.com/@VillageCookingChannel" target="blank"><img src="https://img.icons8.com/?size=48&id=19318&format=png" width="40"/></a>
                <a href="https://twitter.com/team_vcc?lang=en" target="blank"><img src="https://img.icons8.com/?size=48&id=13963&format=png" width="40"/></a>
            </div>
            </div>
        </footer>
        <script src="indexjs.js">
        </script>
    </body>
</html>
